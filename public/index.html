<!doctype html>
<html>
<head>
    <title>My Imageboard</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>My Imageboard with MSG</h1>
    <!-- container for Vue instance, has access to our Vue code -->
    <div id="main">
        <!-- name from data in script.js -->
        <h2>Hi {{name}}! I can't wait to meet you :)</h2>
        <h2>2 * 2 = {{ 2 * 2 }}</h2>
        <h2>Name capitalized: {{name.toUpperCase() }}</h2>

        <h3 v-if="seen">Yay you can see me!</h3>
        <h3 v-else>"seen" is falsey if you see this!</h3>

        <!-- Looping in Vue -->
        Cities:
        
            
                {{ cities }}
           
        
    </div>

    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
