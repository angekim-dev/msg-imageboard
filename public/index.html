<!doctype html>
<html>
<head>
    <title>My Imageboard</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>I [] pixels</h1>
    <!-- container for Vue instance, has access to our Vue code -->
    <div id="main">

        <form>
            <input v-model="title" type="text" name="title" placeholder="title">
            <input v-model="description" type="text" name="description" placeholder="description">
            <input v-model="username" type="text" name="username" placeholder="username">
           
            <input @change="handleChange" type="file" name="file" accept="image/*">

            <button @click="handleClick">submit</button>
            <!-- just convention to call it handleClick -->
        </form>

        <!-- name from data in script.js -->
        <!-- <h2>Hi {{name}}! I can't wait to meet you :)</h2>
        <h2>2 * 2 = {{ 2 * 2 }}</h2>
        <h2>Name capitalized: {{name.toUpperCase() }}</h2>

        <h3 v-if="seen">Yay you can see me!</h3>
        <h3 v-else>"seen" is falsey if you see this!</h3> -->

        <!-- Looping in Vue -->
        <h2>Latest Images</h2>
        <div class="box">
        <div v-for="each in images" class="image">
        <img :src="each.url">
        <label>{{ each.title }}</label>
        </div>
        </div>
    </div>

    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
