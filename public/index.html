<!doctype html>
<html>
<head>
    <title>My Imageboard</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>I [] pixels</h1>
    <!-- container for Vue instance, has access to our Vue code -->
    <div id="main">

        <form>
            <input v-model="title" type="text" name="title" placeholder="title">
            <input v-model="description" type="text" name="description" placeholder="description">
            <input v-model="username" type="text" name="username" placeholder="username">
           
            <input @change="handleChange" type="file" name="file" accept="image/*">

            <button @click="handleClick">submit</button>
            <!-- just convention to call it handleClick -->
        </form>

        <first-component 
            v-if="selectedImages" 
            post-title="hello" 
            :id="selectedImages"
            @closemuffin="closeMe">
        </first-component>
        <!-- <first-component></first-component> -->
        
        <!-- Looping in Vue -->
        <h2>Latest Images</h2>
        <div class="box">
            <div 
                @click="selectedImages = image.id"
                v-for="image in images" 
                class="image"
                v-if="images.length">
                <img :src="image.url">
                <label>{{image.title }}</label>
            </div>
        </div>

        <!-- <first-component></first-component> -->
    </div>
<!-- END OF MAIN -->
    <!-- we can only return one element from our tag, so ONLY ONE DIV!!!  -->
    <script type="text/x-template" id="template">
        <div class="component">
            <h4 @click="closeModal">X</h4>
            <h1>This is my first template</h1>
            <img :src="image.url" />
            <p>{{image.title}}</p>
            <p>{{image.description}}</p>
            <p>{{image.username}}</p>
            <!-- <h2>Hello {{name}}.</h2> -->
            <!-- <button @click="count++">DONT'T CLICK</button> -->
            <!-- <h3>Count: {{count}}</h3> -->
        </div>
    </script>

    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
