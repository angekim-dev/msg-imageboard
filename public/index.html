<!doctype html>
<html>
<head>
    <title>My Imageboard</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>I [] pixels</h1>
    <!-- container for Vue instance, has access to our Vue code -->
    <div id="main">

        <form>
            <input v-model="title" type="text" name="title" placeholder="title">
            <input v-model="description" type="text" name="description" placeholder="description">
            <input v-model="username" type="text" name="username" placeholder="username">
           
            <input @change="handleChange" type="file" name="file" accept="image/*">

            <button @click="handleClick">submit</button>
            <!-- just convention to call it handleClick -->
        </form>

        <first-component 
            v-if="selectedImages" 
            post-title="hello" 
            :id="selectedImages"
            @closemuffin="closeMe">
        </first-component>
        <!-- <first-component></first-component> -->
        
        <!-- Looping in Vue -->
        <h2>Latest Images</h2>
        <div class="box">
            <!-- 1. removed @click="selectedImages = image.id"-->
            <!-- 2. wrap image in anchor tag with a specific href value -->
            <div 
                v-for="image in images" 
                class="image"
                v-if="images.length">
                <a :href="'#' + image.id">
                <img :src="image.url">
                <label>{{image.title }}</label>
                </a>
            </div>
        </div>
        <button @click="showMore">MORE</button>

        <!-- <first-component></first-component> -->
    </div>
<!-- END OF MAIN -->
    <!-- we can only return one element from our tag, so ONLY ONE DIV!!!  -->
    <script type="text/x-template" id="template">
        <div class="component">
            <h4 @click="closeModal">X</h4>
            <img :src="image.url" />
            <p>{{image.title}}</p>
            <p>{{image.description}}</p>
            <p>Uploaded by {{image.username}} on {{image.created_at}}</p>
            <h5>Add a Comment!</h5>
            <input v-model="comment" type="text" name="comment" placeholder="Your comment">
            <input v-model="username" type="text" name="username" placeholder="Your username">

            <button @click="displayComment">COMMENT</button>
            <div
            class="comments"
            v-for="comment in comments"
            v-if="comments.length">{{comment.comment}} <br>{{comment.username}} on {{comment.created_at}}</div>
            </div>
    </script>

    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
